{% extends "base.html" %}

{% block content %}
<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
<div class="login-container">
	<div class="card card-login">
		<form id="signUp" action="#" method="post" class="align-items-center">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
			<h1>Sign up</h1>
			<label for="username">Username:</label><br>
			<input type="text" name="username"/><br>
			<label for="password" class="mt-2">Password:</label><br>
			<input type="password" id="password" name="password" required><br>
			<label for="password_confirmation" class="my-2">
			  <span >Password confirmation:</span><br>
			  <input type="password" id="password_confirmation" name="password-confirmation" class="mt-2" required><br>
			</label><br>  
			<button type="submit" class="mt-3 btn btn-primary">Submit</button>
		</form>
		<span class="error password-error" aria-live="polite"></span>
	</div>
</div>
{% endblock %}
