{% extends "base.html" %}

{% block content %}
    <div class="upload-container">
        <div class="card card-upload">
            <title>Upload new File</title>
            <h1>Upload new File</h1>
            <form method=post enctype=multipart/form-data>
                {{ form.csrf_token }}
                <input type=file name=file class="mt-3"><br>
                <input type=submit value=Upload class="mt-3 btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
